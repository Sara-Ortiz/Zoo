<body>
    

    <h1>Formulario de registro</h1>
    <div>
        <form action="">
            <label for="name">Nombre/s: </label>
            <input type="text" id="name" placeholder="Ingresa tu nombre">
            <br><br>
            <label for="apellido">Apellidos: </label>
            <input type="text" id="apellidos" placeholder="Ingresa tus apellidos">
            <br>
            <label for="edad">Edad: </label>
            <input type="text" id="edad" placeholder="Ingresa tu edad"> 
            <br>
            <label for="telefono">Número de teléfono: </label>
            <input type="text" id="telefono" placeholder="Ingresa tu teléfono">
            <br>
            <label for="fecha">Fecha de Visita: </label>
            <input type="date" id="fecha" placeholder="Ingresa la fecha">
            <br>
            <label for="entrada">Tipo de entrada: </label>
            <select name="entrada" id="entrada">
                <option value="adulto">Adulto</option>
                <option value="niño">Niño</option>
                <option value="estudiante">Estudiante</option>
                <option value="tercera">Tercera Edad</option>
            </select>
            <br><br>

        </form>
        <input type="submit"  class="button" value="Enviar">
        <a href="registros.html" class="button">Volver</a>
    </div>
</body>
